<html data-namespace-typo3-fluid="true" xmlns:f="https://xsd.helhum.io/ns/typo3/cms-fluid/master/ViewHelpers">
    <!-- Nutzen des Layouts "Page/Standard" -->
    <f:layout name="Page/Portfolio"/>

    <!-- Rendern des Hauptinhalt -->
    <f:section name="Column1">
        <f:cObject typoscriptObjectPath="lib.content" data="{colPos: 0}" />
    </f:section>
    <f:section name="Column2">
        <f:cObject typoscriptObjectPath="lib.content" data="{colPos: 1}" />
    </f:section>
    <f:section name="Column3">
        <f:cObject typoscriptObjectPath="lib.content" data="{colPos: 2}" />
    </f:section>
    <f:section name="Panorama">
        <f:cObject typoscriptObjectPath="lib.content" data="{colPos: 3}" />
    </f:section>
</html>
